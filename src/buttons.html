<body class="h-full">
    <div class="super-wrap min-h-full">

        <nav class="bg-gray-400">
            <div class="wrapper">
                <div class="flex items-center h-16">
                    <div class="flex items-center">

                        <a href="./index.html" class="flex items-flex">
                            <div class="w-8 h-8 rounded-full bg-white mr-3"></div>
                            <h4 class="text-white leading-none ">Tailwindcss <span class="text-blue-700">UI</span></h4>

                        </a>


                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="#" aria-current="page">Dashboard</a>
                                <a href="./forms.html" class="nav-link">Forms</a>
                                <a href="./tables.html" class="nav-link">Tables</a>

                                <a href="./columns.html" class="nav-link">Layout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>


        <header class="bg-white shadow">
            <div class="wrapper py-7">
                <h1 class="text-3xl font-bold text-gray-900">
                    Dashboard
                </h1>
            </div>
        </header>
        <main>
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <!--  Buttons -->
                <div class="card">
                    <h4>Buttons</h4>
                    <div class="mt-6 space-x-4">
                        <button class="inline-block px-4 py-2 border text-center border-transparent rounded-md cursor-pointer text-white border-blue-500 bg-blue-500 hover:bg-blue-600 hover:border-blue-600 transition">Button</button>
                        <div class="inline-block px-4 py-2 border text-center border-transparent rounded-md cursor-pointer text-white border-green-500 bg-green-500 hover:bg-green-600 hover:border-green-600 transition">Button</div>
                        <button class="btn btn-secondary">Secondary</button>
                       
                    </div>
                </div>
                <!-- Color Buttons -->
                <div class="card mt-6">
                    <h4>Color Buttons</h4>
                    <div class="mt-6 space-x-4">
                        <button  class="px-8 py-3 rounded-full bg-cyan-500 text-white shadow-xl shadow-cyan-500/50">Button</button>
                        <button  class="px-8 py-3 rounded-full bg-sky-500 text-white shadow-xl shadow-sky-500/50">Button</button>
                        <button  class="px-8 py-3 rounded-full bg-indigo-500 text-white shadow-xl shadow-indigo-500/50">Button</button>
                        <button  class="px-8 py-3 rounded-full bg-pink-500 text-white shadow-xl shadow-pink-500/50">Button</button>
                    </div>
                </div>
                <div class="card mt-6">
                    <div class="flex flex-col">
                        <h4>Aspect Ratio</h4>
                        <!-- <div class="mt-4">
                            <img class="h-48 w-full object-cover" src="https://images.unsplash.com/photo-1640101102811-6d2bc899468b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1734&q=80" alt="">
                        </div> -->
                        <div class="mt-4">
                            <img class="aspect-[3/1] w-full object-cover" src="https://images.unsplash.com/photo-1640101102811-6d2bc899468b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1734&q=80" alt="">
                        </div>

                    </div>
                </div>

                <div class="card mt-6">
                    
                        <iframe class="w-full aspect-video" src="https://www.youtube.com/embed/mSC6GwizOag" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    
                </div>
        </main>
