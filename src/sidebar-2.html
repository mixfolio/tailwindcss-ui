<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <title>Sidebar</title>
</head>

<body x-data class="h-screen mx-auto antialiased flex justify-between">
    <div class="h-screen bg-gray-900 fixed w-64">
        <h1 class="text-white text-2xl font-black py-4">Logo</h1>
        <div class="px-4 space-y-2">
            <!-- Home -->
            <div class="relative flex items-center text-gray-400 hover:text-gray-200 hover:bg-gray-800 space-x-2 rounded-md p-2 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <h5>Dashboard</h5>
            </div>

            <!-- Audience -->
            <div class="relative">
                <!-- Dropdown head -->
                <div
                    class="flex justify-between text-gray-400 hover:text-gray-200 hover:bg-gray-800 items-center space-x-2 rounded-md p-2 cursor-pointer">
                    <div class="relative flex space-x-2 items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <h5>Audience</h5>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <!-- Dropdown Content -->
                <div class="text-gray-400 space-y-3">
                    <h5 class="hover:text-gray-200 cursor-pointer">Item-1</h5>
                    <h5 class="hover:text-gray-200 cursor-pointer">Item-2</h5>
                    <h5 class="hover:text-gray-200 cursor-pointer">Item-3</h5>
                    <h5 class="hover:text-gray-200 cursor-pointer">Item-4</h5>
                </div>
            </div>

            <!-- Posts -->
            <div class="relative flex items-center justify-between text-gray-400 hover:text-gray-200 hover:bg-gray-800 space-x-2 rounded-md p-2 cursor-pointer">
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                      </svg>
                    <h5>Posts</h5>
                </div>
                <h6 class="w-5 h-5 p-1 rounded-sm text-sm leading-3 text-center bg-green-400 text-gray-900">8</h6>
            </div>

            <!-- Schedules -->
            <div class="relative flex items-center justify-between text-gray-400 hover:text-gray-200 hover:bg-gray-800 space-x-2 rounded-md p-2 cursor-pointer">
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                      </svg>
                    <h5>Schedules</h5>
                </div>
                <div class="flex items-center space-x-2">  
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h6 class="w-5 h-5 p-1 rounded-sm text-sm leading-3 text-center bg-pink-400 text-gray-900">3</h6>
                </div>
            </div>

            <!-- Income -->
            <div class="relative">
                <!-- Dropdown head -->
                <div
                    class="flex justify-between text-gray-400 hover:text-gray-200 hover:bg-gray-800 items-center space-x-2 rounded-md p-2 cursor-pointer">
                    <div class="relative flex space-x-2 items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" />
                        </svg>
                        <h5>Income</h5>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <!-- Dropdown Content -->
                <div class="text-gray-400 space-y-3">
                    <h5 class="hover:text-gray-200 cursor-pointer">Item-1</h5>
                    <h5 class="hover:text-gray-200 cursor-pointer">Item-2</h5>
                    <!-- Sub Dropdown -->
                    <div class="relative w-full">
                        <div class="flex items-center justify-between cursor-pointer">
                            <h5 class="hover:text-gray-200 cursor-pointer">Item-3</h5>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div>
                            <h5 class="hover:text-gray-200 cursor-pointer">Sub item 1</h5>
                            <h5 class="hover:text-gray-200 cursor-pointer">Sub item 1</h5>
                            <h5 class="hover:text-gray-200 cursor-pointer">Sub item 1</h5>
                        </div>

                    </div>
                    
                    <h5 class="hover:text-gray-200 cursor-pointer">Item-4</h5>
                </div>
            </div>

            <!-- Promote -->
            <div class="relative">
                <!-- Dropdown head -->
                <div
                    class="flex justify-between text-gray-400 hover:text-gray-200 hover:bg-gray-800 items-center space-x-2 rounded-md p-2 cursor-pointer">
                    <div class="relative flex space-x-2 items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                        </svg>
                        <h5>Promote</h5>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <!-- Dropdown Content -->
                <div class="text-gray-400 space-y-3">
                    <h5 class="hover:text-gray-200 cursor-pointer">Item-1</h5>
                    <h5 class="hover:text-gray-200 cursor-pointer">Item-2</h5>
                    <h5 class="hover:text-gray-200 cursor-pointer">Item-3</h5>
                    <h5 class="hover:text-gray-200 cursor-pointer">Item-4</h5>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
